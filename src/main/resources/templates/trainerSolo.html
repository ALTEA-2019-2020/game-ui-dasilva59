{{> layout/navbar}}

<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Trainer</h1>

    <div class="card-deck">
        {{#trainerSolo}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}}
                    </h4>
                </div>
                {{#teamType}}
                <div class="card-body">
                    <img class="card-img-top" src="{{sprites.front_default}}" alt="Pokemon"
                         onmouseover= "this.src='{{sprites.back_default}}'" onmouseout= "this.src='{{sprites.front_default}}'""/>
                    <span class="badge badge-primary">Id : {{id}}</span>
                    <span class="badge badge-primary">Name : {{name}}</span>
                    <span class="badge badge-primary">Level : {{level}}</span>


                </div>
                {{/teamType}}
            </div>
        </div>
        {{/trainerSolo}}
    </div>

</div>

</body>
</html>
